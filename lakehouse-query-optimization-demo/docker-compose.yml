version: '3.8'

services:
  # MinIO - S3-compatible Object Storage
  minio:
    image: minio/minio:latest
    container_name: lakehouse-minio
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - lakehouse-network

  # Jupyter Notebook with PySpark and Delta Lake
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lakehouse-jupyter
    ports:
      - "8888:8888"  # Jupyter Lab
      - "4040:4040"  # Spark UI
    environment:
      # MinIO Configuration
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: admin123
      # Jupyter Configuration
      JUPYTER_ENABLE_LAB: "yes"
      GRANT_SUDO: "yes"
      # Spark Configuration
      SPARK_DRIVER_MEMORY: 2g
      SPARK_EXECUTOR_MEMORY: 2g
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./data:/home/jovyan/data
      - ./jupyter_notebook_config.py:/home/jovyan/.jupyter/jupyter_notebook_config.py
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - lakehouse-network
    user: root
    command: >
      bash -c "
      chown -R jovyan:users /home/jovyan/work &&
      chown -R jovyan:users /home/jovyan/data &&
      su jovyan -c 'start-notebook.sh --NotebookApp.token=\"\" --NotebookApp.password=\"\"'
      "

  # Hive Metastore (Optional - for Delta Lake Catalog)
  hive-metastore:
    image: apache/hive:3.1.3
    container_name: lakehouse-hive-metastore
    ports:
      - "9083:9083"
    environment:
      SERVICE_NAME: metastore
      DB_DRIVER: derby
    volumes:
      - hive-metastore-data:/opt/hive/data/warehouse
    networks:
      - lakehouse-network
    profiles:
      - full  # Optional service, enable with: docker-compose --profile full up

volumes:
  minio-data:
    driver: local
  hive-metastore-data:
    driver: local

networks:
  lakehouse-network:
    driver: bridge
